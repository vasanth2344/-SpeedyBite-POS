<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/try.jpg');
            background-size: cover;
            background-position: center;
            color: #fff; /* Text color */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 40px;
        }
        .menu-item {
            display: inline-block;
            width: 200px;
            margin: 20px;
            position: relative;
        }
        .menu-image {
            width: 100%;
            border-radius: 10px;
        }
        .menu-title {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 5px;
            border-radius: 0 0 10px 10px;
        }
        .menu-title p {
            margin: 0;
            font-size: 16px;
            color: #fff; /* White text color */
        }
        .price {
            color: #fff;
            font-size: 14px;
            margin-top: 5px;
        }
        .quantity-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .quantity-controls button {
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin: 0 5px;
            cursor: pointer;
        }
        .quantity-controls button:hover {
            background-color: #e74c3c;
        }
        /* Cart Styles */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff6347;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .cart-icon:hover {
            background-color: #e74c3c;
        }
        .cart-items {
            position: fixed;
            top: 60px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            display: none;
            max-width: 200px;
            overflow-y: auto;
            max-height: 300px;
        }
        .cart-items p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Desserts</h2>
        <div class="menu-item">
            <img src="/static/Blueberrycheesecake.jpg" alt="Blue berry cheesecake" class="menu-image">
            <div class="menu-title">
                <p>Blue Berry Cheesecake</p>
                <div class="price">₹200</div> <!-- Price -->
                <div class="quantity-controls">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">0</span> <!-- Initial quantity -->
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <img src="/static/Browniewithicecream.jpg" alt="Brownie with ice cream" class="menu-image">
            <div class="menu-title">
                <p>Brownie with ice cream</p>
                <div class="price">₹170</div>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <img src="/static/PlumCake.jpg" alt="Plum Cake" class="menu-image">
            <div class="menu-title">
                <p>Plum Cake</p>
                <div class="price">₹99</div>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <img src="/static/ApplePie.jpg" alt="Apple Pie" class="menu-image">
            <div class="menu-title">
                <p>Apple Pie</p>
                <div class="price">₹150</div>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <img src="/static/CremeBrulee.jpg" alt="Creme Brulee" class="menu-image">
            <div class="menu-title">
                <p>Creme Brulee</p>
                <div class="price">₹120</div>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <img src="/static/Custard.jpg" alt="Custard" class="menu-image">
            <div class="menu-title">
                <p>Custard</p>
                <div class="price">₹99</div>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <img src="/static/ApricotDelight.jpg" alt="Apricot Delight" class="menu-image">
            <div class="menu-title">
                <p>Apricot Delight</p>
                <div class="price">₹170</div>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <img src="/static/ChocoLavaCake.jpg" alt="Choco Lava Cake" class="menu-image">
            <div class="menu-title">
                <p>Choco Lava Cake</p>
                <div class="price">₹99</div>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
            </div>
        </div>
        <div class="menu-item">
            <img src="/static/Lotus Biscoff.jpg" alt="Lotus Biscoff" class="menu-image">
            <div class="menu-title">
                <p>Lotus Biscoff</p>
                <div class="price">₹220</div>
                <div class="quantity-controls">
                    <button onclick="decrementQuantity(this)">-</button>
                    <span class="quantity">0</span>
                    <button onclick="incrementQuantity(this)">+</button>
                </div>
            </div>
        </div>
    </div>
<!-- Cart Icon -->
<div class="cart-icon" onclick="toggleCart()">Cart</div>

<!-- Cart Items -->
<div class="cart-items" id="cartItems">
    <!-- Cart items will be displayed here -->
</div>

<script>
    // Cart object to store selected items
    var cart = {};

    // Function to toggle cart visibility
    function toggleCart() {
        var cartItems = document.getElementById('cartItems');
        cartItems.style.display = cartItems.style.display === 'block' ? 'none' : 'block';
        updateCartDisplay();
    }

    // Function to add item to cart
    function addItemToCart(itemName) {
        if (cart[itemName]) {
            cart[itemName]++;
        } else {
            cart[itemName] = 1;
        }
        updateCartDisplay();

        // Send cart data to server
        sendCartDataToServer();
    }

    // Function to remove item from cart
    function removeItemFromCart(itemName) {
        if (cart[itemName]) {
            cart[itemName]--;
            if (cart[itemName] === 0) {
                delete cart[itemName];
            }
        }
        updateCartDisplay();

        // Send cart data to server
        sendCartDataToServer();
    }

    // Function to update cart display
    function updateCartDisplay() {
        var cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = ''; // Clear previous items

        // Add items to cart display
        for (var itemName in cart) {
            var itemQuantity = cart[itemName];
            var itemElement = document.createElement('p');
            itemElement.textContent = itemName + ': ' + itemQuantity;
            cartItems.appendChild(itemElement);
        }
    }

    // Function to increment quantity
    function incrementQuantity(button) {
        var quantityElement = button.parentNode.querySelector('.quantity');
        var quantity = parseInt(quantityElement.textContent);
        quantity++;
        quantityElement.textContent = quantity;
        addItemToCart(button.parentNode.parentNode.querySelector('p').textContent);
    }

    // Function to decrement quantity
    function decrementQuantity(button) {
        var quantityElement = button.parentNode.querySelector('.quantity');
        var quantity = parseInt(quantityElement.textContent);
        if (quantity > 0) {
            quantity--;
            quantityElement.textContent = quantity;
            removeItemFromCart(button.parentNode.parentNode.querySelector('p').textContent);
        }
    }

    // Function to send cart data to server
    function sendCartDataToServer() {
        fetch('/add_to_cart', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: '{{ session["username"] }}', // Updated syntax
                items: cart,
            }),
        })
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
