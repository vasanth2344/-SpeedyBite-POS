<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        /* Styles for cart */
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 9999;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- Cart symbol and item selection functionality -->
    <div class="cart" onclick="toggleCart()">
        <span>Cart</span>
        <!-- Hidden initially -->
        <ul class="cart-items" style="display: none;"></ul>
    </div>
    <!-- JavaScript for cart functionality -->
    <script src="cart.js"></script>
</body>
</html>
