<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef - Fast Food Billing System</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/back.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .chef-table {
            width: 100%;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .chef-table th, .chef-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .chef-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chef Dashboard</h2>
        {% for username, user_items in items %}
        <h3>{{ username }}</h3>
        <table class="chef-table">
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
            {% for item, quantity in user_items %}
            <tr>
                <td>{{ item }}</td>
                <td>{{ quantity }}</td>
                <td><input type="checkbox" name="status"></td>
            </tr>
            {% endfor %}
        </table>
        {% endfor %}
    </div>
</body>
</html>
