<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Fast Food Billing System</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/static/back.jpg');
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #fff;
            margin-bottom: 40px;
        }
        .menu-box {
            display: inline-block;
            width: 200px;
            height: 300px; /* Adjusted height to accommodate image and text */
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }
        .menu-box:hover {
            transform: scale(1.1);
        }
        .menu-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .menu-description {
            color: #333;
            font-size: 16px;
        }
        .menu-image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .continue-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: inline-block;
    padding: 10px 20px;
    background-color: #007bff; /* Light blue background color */
    color: #fff; /* White text color */
    text-decoration: none;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.continue-button:hover {
    background-color: #0056b3; /* Darker blue color on hover */
}


    </style>
</head>
<body>
    
    <div class="container">
        <h2>Menu</h2>
        <a href="maincourse.html" class="menu-link">
            <div class="menu-box">
                <img src="/static/m.jpg" alt="Main Course" class="menu-image">
                <h3 class="menu-title">Main Course</h3>
                <p class="menu-description">Delicious main course options.</p>
            </div>
        </a>
        <a href="beverages.html" class="menu-link">
        <div class="menu-box">
            <img src="/static/b.jpg" alt="Beverages" class="menu-image">
            <h3 class="menu-title">Beverages</h3>
            <p class="menu-description">Refreshing beverages to quench your thirst.</p>
        </div>
    </a>
        <a href="starters.html" class="menu-link">
        <div class="menu-box">
            <img src="/static/ap.jpg" alt="Appetizer" class="menu-image">
            <h3 class="menu-title">Appetizer</h3>
            <p class="menu-description">Tasty appetizers to start your meal.</p>
        </div>
        </a>
        <a href="desserts.html" class="menu-link">
        <div class="menu-box">
            <img src="/static/d.jpg" alt="Dessert" class="menu-image">
            <h3 class="menu-title">Dessert</h3>
            <p class="menu-description">Sweet treats to satisfy your cravings.</p>
        </div>
    </a>
    <a href="billing.html" class="continue-button">Continue</a>
    </div>
</body>
</html>
